<div class="contenedor-cards row ">
  <div *ngFor="let pokemon of pokemons">
      <div class="cuadro-1">
        <h1 class="titlepokemon" [ngClass]="getTipoPokemonClass(pokemon.type)">{{ pokemon.name }}</h1>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon.url.split('/')[6] }}.png" class="img-list">
        <div class="calificacion">
          <h2 class="datos">DATOS</h2>
        <p class="datostexto">
          Id: <span [ngStyle]="{color: 'red'}">{{ pokemon.id }}</span>
          <br>
          Type: <span [ngStyle]="{color: 'blue'}">{{ pokemon.type }}</span>
          <br>
          Height: <span [ngStyle]="{color: 'green'}">{{ pokemon.height }}</span>
          <br>
          Hp: <span [ngStyle]="{color: 'purple'}">{{ pokemon.hp }}</span>
        </p>
      </div>
  </div>
</div>
